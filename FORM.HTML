<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
     
    <div class="container">
         <form action="">  
             <div class="left"></div>
            <div class="right">
             <h1  class="main-heading">Contact Form</h1>
             <!-- <h2>Contact Information</h2>  -->

             <p> <br><input type="text" name="name" class="field" required placeholder="Your Name">
             </p>

             <p>  <input type="email" name="email" class="field" required placeholder="Your E-Mail"> </p>
          
             <p>  <input type="text" name="number" class="field" required placeholder="Phone Number"> </p>
            
             <p><textarea name="address" id="address" class="field" placeholder="Your Address"></textarea> </p>
            
             <p>  <input type="Subject" name="Subject" class="field" required placeholder="Your Subjects"></p>

             <input type="submit" value="Send">
           </div> 

        </form>
      
    </div>
    
</body>
</html>
